<div class='container'>
  <select name="countryInput" class="form-control country-input" (change) = "onSelectCountryChange($event.target.value)">
    <option selected disabled>Wybierz kraj</option>
    <option value="all">Wszystkie</option>
    <option *ngFor="let country of countries" value={{country.countryName}}>{{country.countryName}}</option>

  </select>
  <table id="pilotTable" class="table table-striped">
    <thead>
      <tr>
        <td scope="col">#</td>
        <th scope="col">ImiÄ™</th>
        <th scope="col">Nazwisko</th>
        <th scope="col">Kraj</th>
        <th scope="col">Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr (click) = "showPilotDetails(pilot.pilotId)" *ngFor="let pilot of pilots; let i = index;">
        <td>{{i + 1}}</td>
        <td>{{pilot.pilotFirstName}}</td>
        <td>{{pilot.pilotLastName}}</td>
        <td>{{pilot.country.countryName}}</td>
        <td>{{pilot.pilotRating}} pkt.</td>
      </tr>
    </tbody>
  </table>


</div>
