<div class="wrapper">
<header><h1>{{currentEvent.eventName}}</h1></header>
<div class="content">
  <div class="action">
  <button mat-raised-button *ngIf="currentEvent?.registrationStatus && currentEvent?.eventStatus"  (click) = "endRegistrationPhase()">Zakończ rejestracje</button>
  <button mat-raised-button *ngIf="!currentEvent?.registrationStatus && currentEvent?.eventStatus"  (click) = "openRegistrationPhase()">Wznów rejestracje</button>

  <button mat-raised-button (click) = "showResults()">Wyniki</button>
  <button mat-raised-button (click) = "showRounds()">Rundy</button>
  <button mat-raised-button *ngIf="currentEvent.eventStatus" (click) = "finishEvent()">Zakończ zawody</button>
  <button class="btn btn-secondary" (click) = "navigateBack()">Wstecz</button>
</div>
<div class="child-component"  [ngSwitch]="currentComponent">
<app-event-table *ngSwitchCase="'event-table'" [currentEvent] = "currentEvent" [eventRounds] = "eventRounds" [eventPilots] = "eventPilots"></app-event-table>
<app-results *ngSwitchCase="'app-results'" [eventRounds] = "eventRounds" [eventPilots] = "eventPilots"></app-results>
</div>
</div>

</div>
