<div class="container">
  <div class="container-fluid">
    <form [formGroup]="planeForm" (ngSubmit)="planeFormSubmit()">
      <div class="form-group">
        <label>Nazwa: </label>
        <input type="text" [class.is-invalid]="planeName.errors && planeName.touched" class="form-control"
          formControlName="planeName">
        <div *ngIf="planeName.invalid && planeName.touched">
        </div>
      </div>
      <div class="form-group">
        <label for="planeColor">Kolor: </label>
        <input type="text" [class.is-invalid]="planeColor.errors && planeColor.touched" class="form-control"
          formControlName="planeColor" id="planeColor" name="planeColor">
        <div *ngIf="planeColor.invalid && planeColor.touched">

        </div>
      </div>
      <div class="form-group">
        <label for="planeWingSpan">Rozpiętość (m): </label>
        <input type="number" step="0.01" class="form-control"
          [class.is-invalid] = "planeWingSpan.errors && planeWingSpan.touched" min="0.1" max="5"
          formControlName="planeWingSpan" value="planeWingSpan.value" id="planeWingSpan" name="planeWingSpan">
        <div *ngIf="planeWingSpan.invalid && planeWingSpan.touched">

        </div>
      </div>
      <div class="form-group">
        <label for="planeWeight">Waga (kg): </label>
        <input type="number" min="0" max="5"  step="0.01" [class.is-invalid]="planeWeight.errors && planeWeight.touched" class="form-control"
          formControlName="planeWeight">
        <div *ngIf="planeWeight.errors && planeWeight.touched">

        </div>
      </div>
      <div class="form-group">
        <label for="planeWeight">Zdjęcia: </label>
        <input type="file" class="file-input" name="images" (change)="onFileChanged($event)"
        accept="image/x-png,image/jpeg" formControllName = "planeImages"multiple>
      </div>
      <input type="submit" class="btn btn-secondary" value="Dodaj">
    </form>


  </div>
</div>
