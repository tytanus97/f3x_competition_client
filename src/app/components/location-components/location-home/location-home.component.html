<div class="wrapper">
  <div class="content">
    <div class="location-list">
      <button class="btn btn-success" (click)="goToAddLocation()">+ Dodaj nową lokację</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nazwa lokalizacji</th>
            <th scope="col">Kraj</th>
            <th scope="col">Mapa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let location of locations" (click)="showLocationDetails(location.locationId)">
            <td scope="row">{{location.locationName}}</td>
            <td scope="row">{{location.country?.countryName}}</td>
            <td>
              <a href="https://www.google.pl/maps/@{{location.longitude}},{{location.latitude}},13.00z"
                target="_blank">Pokaż</a>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="map"></div>
</div>
